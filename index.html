<!DOCTYPE html>
<html lang="en" class="dark-theme">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>LifeScope AI</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            slate: {
              850: '#151e32',
              900: '#0f172a',
              950: '#020617',
            },
            primary: {
              500: '#6366f1',
              600: '#4f46e5', // Indigo-600
              glow: 'rgba(99, 102, 241, 0.5)'
            },
            success: '#10b981', // Emerald-500
            error: '#ef4444',   // Red-500
            warning: '#f59e0b', // Amber-500
          },
          fontFamily: {
            sans: ['Inter', 'sans-serif'],
          }
        }
      }
    }
  </script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap"
    rel="stylesheet">
  <style>
    *,
    *::before,
    *::after {
      box-sizing: border-box;
    }

    body {
      background-color: #020617;
      color: #e2e8f0;
      font-family: 'Inter', sans-serif;
      overflow-x: hidden;
    }

    /* === Ambient Background Mesh === */
    #root::before {
      content: '';
      position: fixed;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background:
        radial-gradient(ellipse at 20% 50%, rgba(99, 102, 241, 0.08) 0%, transparent 50%),
        radial-gradient(ellipse at 80% 20%, rgba(139, 92, 246, 0.06) 0%, transparent 50%),
        radial-gradient(ellipse at 60% 80%, rgba(59, 130, 246, 0.05) 0%, transparent 50%);
      animation: ambientDrift 20s ease-in-out infinite alternate;
      pointer-events: none;
      z-index: 0;
    }

    @keyframes ambientDrift {
      0% {
        transform: translate(0, 0) scale(1);
      }

      50% {
        transform: translate(-3%, 2%) scale(1.02);
      }

      100% {
        transform: translate(2%, -1%) scale(1);
      }
    }

    /* === Enhanced Glassmorphism === */
    .glass-panel {
      background: rgba(15, 23, 42, 0.65);
      backdrop-filter: blur(16px) saturate(1.4);
      -webkit-backdrop-filter: blur(16px) saturate(1.4);
      border: 1px solid rgba(255, 255, 255, 0.06);
      box-shadow:
        0 4px 24px rgba(0, 0, 0, 0.3),
        inset 0 1px 0 rgba(255, 255, 255, 0.04);
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
    }

    .glass-panel:hover {
      box-shadow:
        0 8px 32px rgba(0, 0, 0, 0.4),
        0 0 24px rgba(99, 102, 241, 0.1),
        inset 0 1px 0 rgba(255, 255, 255, 0.08);
      border-top-color: rgba(255, 255, 255, 0.12);
      border-right-color: rgba(255, 255, 255, 0.12);
      border-bottom-color: rgba(255, 255, 255, 0.12);
    }

    /* === Gradient Text === */
    .glow-text {
      background: linear-gradient(135deg, #818cf8, #6366f1, #a78bfa);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      filter: drop-shadow(0 0 12px rgba(99, 102, 241, 0.25));
    }

    /* === Card Halo Effect === */
    .halo-card {
      position: relative;
    }

    .halo-card::before {
      content: '';
      position: absolute;
      inset: -1px;
      border-radius: inherit;
      background: linear-gradient(135deg, rgba(99, 102, 241, 0.15), rgba(139, 92, 246, 0.08), transparent, rgba(59, 130, 246, 0.1));
      z-index: -1;
      opacity: 0;
      transition: opacity 0.4s ease;
    }

    .halo-card:hover::before {
      opacity: 1;
    }

    /* === Animated Progress Bar === */
    .progress-bar-glow {
      background: linear-gradient(90deg, #6366f1, #818cf8, #a78bfa, #818cf8, #6366f1);
      background-size: 200% 100%;
      animation: progressShimmer 3s ease-in-out infinite;
      box-shadow: 0 0 12px rgba(99, 102, 241, 0.4);
      border-radius: 9999px;
    }

    @keyframes progressShimmer {
      0% {
        background-position: 200% 0;
      }

      100% {
        background-position: -200% 0;
      }
    }

    /* === Sidebar Active Glow === */
    .nav-active {
      position: relative;
    }

    .nav-active::after {
      content: '';
      position: absolute;
      left: 0;
      top: 50%;
      transform: translateY(-50%);
      width: 3px;
      height: 60%;
      background: linear-gradient(180deg, #6366f1, #8b5cf6);
      border-radius: 0 4px 4px 0;
      box-shadow: 0 0 12px rgba(99, 102, 241, 0.5);
    }

    /* === Stat Card Glow Numbers === */
    .stat-number {
      font-weight: 800;
      font-size: 2rem;
      background: linear-gradient(135deg, #fff, #c7d2fe);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    /* === Page Entry Animation === */
    @keyframes fadeSlideUp {
      from {
        opacity: 0;
        transform: translateY(12px);
      }

      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .animate-page-enter {
      animation: fadeSlideUp 0.4s ease-out;
    }

    /* === Pulse Ring Animation (for buttons) === */
    @keyframes pulseRing {
      0% {
        box-shadow: 0 0 0 0 rgba(99, 102, 241, 0.3);
      }

      70% {
        box-shadow: 0 0 0 10px rgba(99, 102, 241, 0);
      }

      100% {
        box-shadow: 0 0 0 0 rgba(99, 102, 241, 0);
      }
    }

    .pulse-ring:hover {
      animation: pulseRing 1.5s infinite;
    }

    /* === Custom Scrollbar === */
    ::-webkit-scrollbar {
      width: 6px;
    }

    ::-webkit-scrollbar-track {
      background: transparent;
    }

    ::-webkit-scrollbar-thumb {
      background: rgba(99, 102, 241, 0.2);
      border-radius: 3px;
    }

    ::-webkit-scrollbar-thumb:hover {
      background: rgba(99, 102, 241, 0.4);
    }

    /* === Clean Text Helper === */
    .clean-text {
      text-rendering: optimizeLegibility;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }

    /* === Custom Date Input === */
    .custom-date-icon::-webkit-calendar-picker-indicator {
      filter: invert(0.6) brightness(1.2);
    }

    /* ========================================
       LIGHT THEME OVERRIDES
       ======================================== */
    .light-theme body {
      background-color: #f1f5f9;
      color: #1e293b;
    }

    .light-theme #root::before {
      background:
        radial-gradient(ellipse at 20% 50%, rgba(99, 102, 241, 0.06) 0%, transparent 50%),
        radial-gradient(ellipse at 80% 20%, rgba(139, 92, 246, 0.04) 0%, transparent 50%),
        radial-gradient(ellipse at 60% 80%, rgba(59, 130, 246, 0.03) 0%, transparent 50%);
    }

    .light-theme .glass-panel {
      background: rgba(255, 255, 255, 0.75);
      backdrop-filter: blur(16px) saturate(1.2);
      -webkit-backdrop-filter: blur(16px) saturate(1.2);
      border: 1px solid rgba(0, 0, 0, 0.08);
      box-shadow:
        0 2px 12px rgba(0, 0, 0, 0.06),
        inset 0 1px 0 rgba(255, 255, 255, 0.6);
    }

    .light-theme .glass-panel:hover {
      box-shadow:
        0 4px 20px rgba(0, 0, 0, 0.08),
        0 0 16px rgba(99, 102, 241, 0.08),
        inset 0 1px 0 rgba(255, 255, 255, 0.8);
      border-color: rgba(99, 102, 241, 0.15);
    }

    .light-theme .glow-text {
      background: linear-gradient(135deg, #4f46e5, #6366f1, #7c3aed);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      filter: none;
    }

    .light-theme .stat-number {
      background: linear-gradient(135deg, #1e293b, #334155);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    .light-theme .nav-active::after {
      box-shadow: 0 0 8px rgba(99, 102, 241, 0.3);
    }

    .light-theme ::-webkit-scrollbar-thumb {
      background: rgba(99, 102, 241, 0.15);
    }

    .light-theme ::-webkit-scrollbar-thumb:hover {
      background: rgba(99, 102, 241, 0.3);
    }

    /* Light theme Tailwind-class overrides via utility classes */
    .light-theme .bg-slate-950 {
      background-color: #f1f5f9 !important;
    }

    .light-theme .bg-slate-900 {
      background-color: #f8fafc !important;
    }

    .light-theme .bg-slate-900\/80 {
      background-color: rgba(248, 250, 252, 0.8) !important;
    }

    .light-theme .bg-slate-900\/50 {
      background-color: rgba(248, 250, 252, 0.5) !important;
    }

    .light-theme .bg-slate-800 {
      background-color: #e2e8f0 !important;
    }

    .light-theme .bg-slate-800\/80 {
      background-color: rgba(226, 232, 240, 0.8) !important;
    }

    .light-theme .bg-slate-800\/50 {
      background-color: rgba(226, 232, 240, 0.5) !important;
    }

    .light-theme .text-white {
      color: #1e293b !important;
    }

    .light-theme .text-slate-300 {
      color: #475569 !important;
    }

    .light-theme .text-slate-400 {
      color: #64748b !important;
    }

    .light-theme .text-slate-500 {
      color: #94a3b8 !important;
    }

    .light-theme .text-slate-600 {
      color: #94a3b8 !important;
    }

    .light-theme .border-slate-700 {
      border-color: #cbd5e1 !important;
    }

    .light-theme .border-slate-800 {
      border-color: #e2e8f0 !important;
    }

    .light-theme .border-slate-800\/50 {
      border-color: rgba(226, 232, 240, 0.5) !important;
    }

    .light-theme .hover\:bg-slate-900\/50:hover {
      background-color: rgba(241, 245, 249, 0.5) !important;
    }

    .light-theme .placeholder-slate-500::placeholder {
      color: #94a3b8 !important;
    }

    .light-theme .custom-date-icon::-webkit-calendar-picker-indicator {
      filter: none;
    }
  </style>
</head>

<body>
  <div id="root"></div>
  <script type="module" src="/index.tsx"></script>
</body>

</html>
